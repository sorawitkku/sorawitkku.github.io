<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>643040815-1 target_event</title>
    <style>
      div {
        background-color: blue;
        height: 100px;
        width: 25%;
        float: left;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 16; i++) {
        const myDiv = document.createElement("div");
        document.body.appendChild(myDiv);

        if (i >= 1 && i <= 4) {
            myDiv.classList.add("group1");
        } else if (i >= 5 && i <= 8) {
            myDiv.classList.add("group2");
        } else if (i >= 9 && i <= 12) {
            myDiv.classList.add("group1");
        } else if (i >= 13 && i <= 16) {
            myDiv.classList.add("group2");
        }
        }

        const random = (number) => Math.floor(Math.random() * number);

        const bgChange = () => "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";

        const group1Divs = document.querySelectorAll(".group1");
        const group2Divs = document.querySelectorAll(".group2");

        let clickStatusGroup2 = Array.from({ length: group2Divs.length }, () => false);
        

        group1Divs.forEach((div) => { div.onclick = (e) => (e.target.style.backgroundColor = bgChange());});
        group2Divs.forEach((div, index) => { div.onclick = (e) => { if (!clickStatusGroup2[index]) { e.target.style.backgroundColor = bgChange(); clickStatusGroup2[index] = true;} };});

    </script>
  </body>
</html>
