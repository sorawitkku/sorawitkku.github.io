<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>643040815-1 target_event</title>
    <style>
      div {
        background-color: blue;
        height: 100px;
        width: 25%;
        float: left;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 16; i++) {
        const myDiv = document.createElement("div");
        document.body.appendChild(myDiv);

        if (i >= 1 && i <= 4) {
            myDiv.classList.add("group1");
        } else if (i >= 5 && i <= 8) {
            myDiv.classList.add("row2");
        } else if (i >= 9 && i <= 12) {
            myDiv.classList.add("group1");
        } else if (i >= 13 && i <= 16) {
            myDiv.classList.add("row4");
        }
        }

        const random = (number) => Math.floor(Math.random() * number);

        const bgChange = () => "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";

        const group1Divs = document.querySelectorAll(".group1");
        const row2Divs = document.querySelectorAll(".row2");
        const row4Divs = document.querySelectorAll(".row4");
        

        let clicknumrow2 = 0;
        let clicknumrow4 = 0;

        group1Divs.forEach((div) => { div.onclick = (e) => (e.target.style.backgroundColor = bgChange());});
        row2Divs.forEach((div) => {div.onclick = (e) => {if (clicknumrow2 === 0) {e.target.style.backgroundColor = bgChange(); clicknumrow2 += 1;}};});
        row4Divs.forEach((div) => {div.onclick = (e) => {if (clicknumrow4 === 0) {e.target.style.backgroundColor = bgChange(); clicknumrow4 += 1;}};});
    </script>
  </body>
</html>
