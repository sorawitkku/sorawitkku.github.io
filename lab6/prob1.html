<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>643040815-1 target_event</title>
    <style>
      div {
        background-color: blue;
        height: 100px;
        width: 25%;
        float: left;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 16; i++) {
        const myDiv = document.createElement("div");
        document.body.appendChild(myDiv);

        if (i >= 1 && i <= 4) {
            myDiv.classList.add("group1");
        } else if (i >= 5 && i <= 8) {
            myDiv.classList.add("row2");
        } else if (i >= 9 && i <= 12) {
            myDiv.classList.add("group1");
        } else if (i >= 13 && i <= 16) {
            myDiv.classList.add("row4");
        }
        }

        const random = (number) => Math.floor(Math.random() * number);

        const bgChange = () => "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";

        const group1Divs = document.querySelectorAll(".group1");
        const row2Divs = document.querySelectorAll(".row2");
        const row4Divs = document.querySelectorAll(".row4");

        let clickStatusRow2 = Array.from({ length: row2Divs.length }, () => false);
        let clickStatusRow4 = Array.from({ length: row4Divs.length }, () => false);
        

        group1Divs.forEach((div) => { div.onclick = (e) => (e.target.style.backgroundColor = bgChange());});
        row2Divs.forEach((div, index) => { div.onclick = (e) => { if (!clickStatusRow2[index]) { e.target.style.backgroundColor = bgChange(); clickStatusRow2[index] = true;} };});
        row4Divs.forEach((div, index) => { div.onclick = (e) => { if (!clickStatusRow4[index]) { e.target.style.backgroundColor = bgChange();clickStatusRow4[index] = true;} };});
    </script>
  </body>
</html>
